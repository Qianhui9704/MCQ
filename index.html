<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCQ Generator</title>

    <!-- core Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.6.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    .welcome{
        margin-top: 30px;
        font-family: 'Shadows Into Light', cursive;
        text-align: center;
    }
    .container{
        text-align: center;
        width: 40%;
    }
    .step1{
        margin-top: 30px;
    }
    .step1, .step2, .step3{
        font-family: 'Dosis', sans-serif;
        padding: 50px;
        border: black 1px solid;
        font-size: 20px;
    }

</style>
<script>
    $(document).ready(function () {
        $("h4").click(function () {
            alert("test")
        })
    })
</script>
<body>
    <div class="welcome">
        <h1>Welcome to Automated Multiple-choice Question Generator!</h1>
        <h4>Click to See How that works</h4>
    </div>
    <div class="container">
        <div class="step1">
            <p>Step 1: Choose your Data set</p><br/>
            <button class="btn btn-primary btn-lg" onclick="#">Upload</button>
        </div>
        <div class="step2">
            <p>Step 2: Parse your Data</p>
            <button class="btn btn-primary btn-lg" onclick="#">Parse</button>
        </div>
        <div class="step3">
            <p>Step 3: View New Questions</p>
            <button class="btn btn-primary btn-lg" onclick="#">View</button>
        </div>
    </div>
</body>
</html>
